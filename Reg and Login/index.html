<html>
    <head>
        <title>Login and Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-button" onclick="login()">Log In</button>
                    <button type="button" class="toggle-button"onclick="register()">Sign Up</button>
                </div>
                <form id="login" class="input">
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class = "checkbox"><span>Remember Password</span>
                    <button type="button" class="submit" onclick="parent.location= 'dashboard.html'">Log In</button>
                </form>
                <form id="register" class="input">
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required type="password">
                    <input type="checkbox" class = "checkbox"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit">Register</button> 
                </form>
            </div>
        </div>
        <script>
            var x= document.getElementById("login");
            var y= document.getElementById("register");
            var z= document.getElementById("btn");

            function register(){
                x.style.left= "-400px";
                y.style.left= "50px";
                z.style.left = "110px"
            }

            function login(){
                x.style.left= "50px";
                y.style.left= "450px";
                z.style.left = "0px"
            }
        </script>
    </body>
</html>
